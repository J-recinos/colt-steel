<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<h1>Register</h1>
<body>
	<form>
		<div>
			<label> 
				First Name:
				<input type="text" name="first name" value="First Name" required="">
			</label>
			<label> 
				Last Name:
				<input type="text" name="last name" value="Last Name" required="">
			</label>
	 	</div>
			<label> 
				Female:
				<input type="radio" name="selection" value="Female" >
			</label>
			<label> 
				Male:
				<input type="radio" name="selection" value="Male">
			</label>
			<label> 
				Other:
				<input type="radio" name="selection" value="Other">
			</label>
		<div>
			<label> 
				Email:
				<input type="text" name="Email" value="email" required>
			</label>
			<label>
				Password:
				<input type="Password" minlength=10>
			</label>
			<label form="month"> 
				Birthday:
				<select name="day"> 
					<option value="01">1</option>
					<option value="02">2</option>
					<option value="03">3</option>
					<option value="04">4</option>
					<option value="05">5</option>
					<option value="06">6</option>
					<option value="07">7</option>
					<option value="08">8</option>
					<option value="09">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
				
		
				</select> 
				<select name="month"> </select> 
				<select name="year"> </select> 

			</label>
		</div>
		<div>
			<label> 
				I agree to terms and conditions:
				<input type="radio" name="terms" required="">
			</label>
			<div>
				<label>
				Submit:
				<input type="submit" name="submit" required="">
			</label>
			</div>
			
		

		</div>

	</form>

</body>
</html>
